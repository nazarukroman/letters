<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>5letters game</title>
</head>
<body>
<div style="display: flex; flex-direction: column;">
  <label for="existingLetters">
    Существующие
    <input id="existingLetters" type="text">
  </label>
  <label for="nonExistentLetters">
    Отсутствующие
    <input id="nonExistentLetters" type="text">
  </label>
  <label for="mask">
    Маска
    <input id="mask" type="text" value="*****">
  </label>
  <label for="non-mask">
    Non Маска
    <input id="non-mask" type="text" value="*****">
  </label>
  <button id="randomButton" type="button">Random word</button>
  <b id="random-result"></b>
  <button id="filter" type="button">Filter</button>

  <code id="results" style="font-size: 16px;"></code>
</div>
<script src="./main.js" type="module"></script>
</body>
</html>
